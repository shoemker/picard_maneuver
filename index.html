<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script type="text/javascript" src="./dist/main.js"></script>
		<link rel="stylesheet" href="./style/styles.css">
		<title>The Picard Maneuver</title>
	</head>
	<body>
		<div id="outerDiv">
			<canvas id="game-canvas"></canvas>
			<div id="innerDiv">
			
				<p id = "title">Controls</p>
				<ul id = "controls-list">
					<li>W - <span class = "instr-desc">increases speed</span></li></br>
					<li>S - <span class="instr-desc">decreases speed</span></li></br>
					<li>A - <span class="instr-desc">turn counterclockwise</span></li></br>
					<li>D - <span class="instr-desc">turn clockwise</span></li></br>
					<li>Space - <span class="instr-desc">fire phasers</span></li></br>
					<li>F or K - <span class="instr-desc">fire torpedos</span></li></br>
					<li>P - <span class="instr-desc">pause game</span></li>
				</ul>
				<div id="fake-bg"></div>
			</div>

		</div>
		<!-- these sounds come from https://www.trekcore.com/ -->
		<audio src="./sounds/tng_torpedo_clean.mp3" type="audio/mpeg" id = "torpedo"></audio>
		<audio src="./sounds/klingon_torpedo_clean.mp3" type="audio/mpeg" id="klingonTorpedo"></audio>
		<audio src="./sounds/tng_phaser5_clean.mp3" type="audio/mpeg" id="phaser"></audio>
		<audio src="./sounds/klingon_disruptor_clean.mp3" type="audio/mpeg" id="disruptor"></audio>
		<audio src="./sounds/smallexplosion1.mp3" type="audio/mpeg" id="explosion"></audio>
		<audio src="./sounds/07_Let's_Get_Out_Of_Here.mp3" type="audio/mpeg" id="theme"></audio>
	</body>
</html>
